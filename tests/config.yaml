main:
  apikey: 
  apisecret: 

logging:
  version: 1

  formatters:
    simple:
      format: "%(asctime)s [%(levelname)-5.5s][%(name)s] %(msg)s"

  handlers:
    console:
      formatter: simple
      class: logging.StreamHandler

    file:
      formatter: simple
      class: logging.handlers.RotatingFileHandler
      filename: tests/test.log
      backupCount: 3

  root:
    level: DEBUG
    handlers:
      - file
